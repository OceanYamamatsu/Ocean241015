<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>私の自己紹介</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ようこそ！</h1>
    <p class="fade-target">私は大学3年生の山松桜上です！</p>
    <p class="fade-target">あなたは？！</p>

    <!-- 入力フォーム -->
    <input type="text" id="nameInput" placeholder="あなたの名前を入力してください" />
    <button onclick="showName()">表示</button>
    <p id="displayName"></p>
  </header>

  <main>
    <section class="intro">
      <h2 class="hover-grow">自己紹介</h2>
      <h2 class="hover-grow">僕はプログラミングとコンピュータが大好きで、日々勉強しています！<br>以後よろしく！</h2>
    </section>

    <section class="hobby hover-fade">
      <h2>趣味</h2>
      <ul>
        <li>ゲーム制作</li>
        <li>旅行</li>
        <li>ラーメン巡り</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 私の自己紹介ページ</p>
  </footer>

  <script>
    function showName() {
      const name = document.getElementById("nameInput").value;
      const display = document.getElementById("displayName");
      display.textContent = name ? `こんにちは、${name}さん！` : "名前を入力してください。";
    }
  </script>
</body>
</html>
